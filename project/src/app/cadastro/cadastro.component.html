<div id="login">
    <form>
      <div class="form-group">
        <input [(ngModel)]="name" id="inputName" name="name" #nameInput="ngModel" type="text" class="form-control" placeholder="Digite o seu nome:">
      </div>

      <div class="form-group">
        <input [(ngModel)]="email" id="inputEmail" name="email" type="email" #emailInput="ngModel" class="form-control" placeholder="Digite o seu e-mail:">
      </div>

      <div class="form-group">
        <select class="form-control" [(ngModel)]="graduation" name="graduation" #graduationInput="ngModel" id="graduationInput">
          <option value="-1" disabled="disabled">Selecione o seu curso:</option>
          <option *ngFor="let graduation of graduations" value={{graduation._id}}>{{graduation.name}}</option>

          <!-- <option value="1">Ciência de Computação</option>
          <option value="2">Design Digital</option>
          <option value="3">Engenharia de Computação</option>
          <option value="4">Engenharia de Software</option>
          <option value="5">Rede de Computadores</option>
          <option value="6">Sistemas de informação</option> -->
        </select>
      </div>

      <div class="form-group">
        <input [(ngModel)]="enrollment" id="enrollemntInput" name="enrollment" #enrollementInput="ngModel" type="number" class="form-control" placeholder="Digite a sua matrícula:">
      </div> 

      <div class="form-group">
        <input [(ngModel)]="password" id="passwordInput" name="password" type="password" #passwordInput="ngModel" class="form-control" placeholder="Digite a sua senha:">
      </div>

      <div class="form-group">
        <input [(ngModel)]="confirmPassword" id="confirmPasswordInput" name="confirmPassword" type="password" #cofirmPasswordInput="ngModel" class="form-control" placeholder="Digite novamente a sua senha:">
      </div>
      <button type="submit" class="btn btn-primary" (click)="addUser($event)">Cadastrar</button>
  </form>
</div>
